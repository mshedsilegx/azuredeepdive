apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-phpfpm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: nginx-phpfpm
    spec:
      containers:
      - name: nginx-phpfpm
        image: xgdcr001.azurecr.io/nginx-phpfpm:xgv1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
      imagePullSecrets:
      - name: regsecret
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-phpfpm
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nginx-phpfpm
